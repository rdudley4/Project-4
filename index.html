<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
     <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="fa-4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container-main">

      <section id="search">
        <img id="logo" src="img/testlogo.png" alt="Site Logo" />
        <input id="main-search" type="text" name="search" placeholder=" Search by Title or ID">
      </section> <!-- End Search -->

      <section id="gallery">
      </section> <!-- End Gallery -->

      <div id="lightbox">
        <div class="container-lightbox">
          <!-- Lightbox                                                                                                                                                                -->
          <img class="selected" src="" alt="Current Image" />
          <span class="description">
            <p class="image-info">Info Goes Here</p>
          </span>
          <div id="controls">
            <i id="prev" class="fa fa-chevron-left fa-3x" aria-hidden="true"></i>
            <i id="next" class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
            <i id="close" class="fa fa-times fa-2x" aria-hidden="true"></i>
            <i id="download" class="fa fa-share-square-o fa-2x" aria-hidden="true"></i>
          </div> <!-- End Controls  -->
          <span id="controls-help">
            <span class="key esc">ESC</span>
            <span class="key left-arrow">⬅</span>
            <span class="key right-arrow">➡</span>
            <span class="key key-I">i</span>
            <i id="help" class="fa fa-info-circle fa-2x" aria-hidden="true"> Hotkey Info</i>
          </span>
        </div>   <!-- End container-lightbox  -->
      </div>     <!-- End Lightbox -->
    <footer>
      <span>Copyright PewPew Lazurs Designs &copy;</span>
      <span>Logo was <a target="_blank" href="http://www.freepik.com/free-vector/collection-of-six-retro-logos-for-photography_913067.htm">Designed by Freepik</a></span>
    </footer>
    </div>       <!-- End container-main  -->

    <!-- JavaScript Includes -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
    <script type="text/javascript">
		// Preload our gallery images
			var images = new Array()
			function preload() {
				for (i = 0; i < preload.arguments.length; i++) {
					images[i] = new Image()
					images[i].src = preload.arguments[i]
				}
			}
			preload(
				"img/01.jpg",
				"img/02.jpg",
        "img/03.jpg",
        "img/04.jpg",
        "img/05.jpg",
        "img/06.jpg",
        "img/07.jpg",
        "img/08.jpg",
        "img/09.jpg",
        "img/10.jpg",
        "img/11.jpg",
        "img/12.jpg"
			) // END PRELOAD
	  </script>
    <script src="js/imgData.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
