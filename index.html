<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2:100,200,300|Nunito" />
    <link rel="stylesheet" href="fa-4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="js/animsition/animsition.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <div class="animsition">
      <div class="container-main">

        <section id="search">
          <i class="fa fa-viadeo-square fa-3x" aria-hidden="true"></i>
          <input id="main-search" type="text" name="search" placeholder=" Search images">
        </section> <!-- End Search -->

        <section id="gallery">
        </section> <!-- End Gallery -->

        <div id="lightbox">
          <div class="container-lightbox">
            <!-- Lightbox                                                                                                                                                                -->
            <img class="selected" src="" />
            <span class="description"></span>
            <div id="controls">
              <i id="prev" class="fa fa-chevron-left fa-3x" aria-hidden="true"></i>
              <i id="next" class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
              <i id="close" class="fa fa-times fa-2x" aria-hidden="true"></i>
              <i id="download" class="fa fa-download fa-2x" aria-hidden="true"></i>
            </div> <!-- End Controls  -->
            <span id="controls-help">
              <span class="key esc">
                <h2>ESC</h2>
              </span>

              <span class="key left-arrow">
                <h2>⬅</h2>
              </span>

              <span class="key right-arrow">
                <h2>➡</h2>
              </span>

              <span class="key key-I">
                <h2>i</h2>
              </span>
            </span>
            <i id="help" class="fa fa-info-circle fa-2x" aria-hidden="true"> Hotkey Info</i>
          </div>   <!-- End container-lightbox  -->
        </div>     <!-- End Lightbox -->

      </div>       <!-- End container-main  -->
    </div>         <!-- End Animsition  -->

    <!-- JavaScript Includes -->
    <script async src="js/jquery-3.0.0.min.js"></script>
    <script src="js/imgData.js"></script>
    <script src="js/animsition/animsition.min.js"></script>
    <script src="js/script.min.js"></script>

  </body>
</html>
