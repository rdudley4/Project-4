<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Nunito%7CRoboto:300" rel="stylesheet">
    <link rel="stylesheet" href="fa-4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <!-- Main Container -->
    <div class="container-main">

        <!-- Search Box  -->
        <section id="search">
            <h2 class="crawler">Main Search Box</h2>
            <img id="logo" src="img/search.png" alt="Site Logo" />
            <input id="main-search" type="text" name="search" placeholder="Search by Caption, ID, or Type ( 'yt' or 'img')">
            <img id="rsltimg" src="img/results.png" alt="Search Results" />
            <span id="results">Placeholder Text</span>
        </section>

        <!-- Photo Gallery -->
        <section id="gallery">
            <h2 class="crawler">Photo Gallery</h2>
        </section>

        <!-- Lightbox -->
        <div id="lightbox">
            <div class="lightbox-container">

                <!-- Selected Image -->
                <div class="selected-container">
                    <img class="selected" src="img/01.jpg" alt="Current Image" />
                    <div class="shadow"></div>
                </div>

                <!-- Lightbox Control & Info Box -->
                <div class="lb-control-box">

                    <!-- Selected Image Info -->
                    <p class="image-description">Info Goes Here</p>

                    <!-- Lightbox Controls -->
                    <div id="controls">
                        <i id="prev" class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                        <i id="next" class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
                        <i id="close" class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
                        <i id="maximize" class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
                        <i id="minimize" class="fa fa-minus-square fa-2x" aria-hidden="true"></i>
                    </div>

                    <!-- Hotkey Information  -->
                    <div id="hotkey-info">
                      <span class="key">ESC</span>
                      <span class="key">⬅</span>
                      <span class="key">➡</span>
                      <span class="key">M</span>
                    </div>

                    <i id="help" class="fa fa-info-circle fa-2x" aria-hidden="true"> HOTKEY INFO</i>

                </div>
            </div>
        </div>
        <!-- End Lightbox -->

        <!-- Page Footer -->
        <footer>
            <div class="copyright">
                <img id="brain" src="img/cpr.png" alt="logo" />
                <span>&copy; Pew Pew Designs</span>
                <a href="#"><i class="fa fa-google-plus social" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter social" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook social" aria-hidden="true"></i></a>
            </div>
        </footer>

        <!-- Currently Listening To -->
        <div id="song-container">
            <img id="currentThumbnail" src="img/placeholder.png" alt="Video Thumbnail" />
            <i id="pause" class="fa fa-pause-circle-o fa-2x" aria-hidden="true"></i>
            <i id="play" class="fa fa-play-circle-o fa-2x" aria-hidden="true"></i>
            <i id="replay" class="fa fa-retweet" aria-hidden="true"></i>
            <i id="toggle" class="fa fa-angle-double-down" aria-hidden="true"></i>
            <span id="cp">Currently Playing</span>
            <br />
            <span id="currentSong">No video currently playing</span>
        </div>

    </div>
    <!-- End container-main  -->

    <!-- JavaScript Includes -->
    <script src="js/galleryData.js"></script>
    <script type="text/javascript">
        // Preload our gallery images
        var images = new Array()

        function preload() {
            for (i = 0; i < preload.arguments.length; i++) {
                images[i] = new Image()
                images[i].src = preload.arguments[i]
            }
        }
        preload(
            "img/01.jpg",
            "img/02.jpg",
            "img/03.jpg",
            "img/04.jpg",
            "img/05.jpg",
            "img/06.jpg",
            "img/07.jpg",
            "img/08.jpg",
            "img/09.jpg",
            "img/10.jpg",
            "img/11.jpg",
            "img/12.jpg"
        ); // END PRELOAD
    </script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
    <script src="js/velocity.ui.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
