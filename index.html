<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="icon"
      type="image/png"
      href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Nunito%7CRoboto:300" rel="stylesheet">
    <link rel="stylesheet" href="fa-4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container-main">

      <!-- Search Box  -->
      <section id="search">
        <h2 class="crawler">Main Search Box</h2>
        <a href="index.html">
          <img id="logo" src="img/logo.png" alt="Site Logo" />
        </a>
        <span id="results">Placeholder Text</span>
        <input id="main-search" type="text" name="search" placeholder=" Search by Caption, ID, or Type ( 'yt' or 'img')">
      </section>

      <!-- Photo Gallery -->
      <section id="gallery">
        <h2 class="crawler">Photo Gallery</h2>
      </section>

      <!-- Lightbox -->
      <div id="lightbox">
        <div class="lightbox-container">

          <!-- Selected Image -->
          <div class="selected-container">
            <img class="selected" src="img/01.jpg" alt="Current Image" />

            <div class="shadow"></div>
          </div>

          <!-- Lightbox Control & Info Box -->
          <div class="lb-control-box">

            <!-- Selected Image Info -->
            <p class="image-description">Info Goes Here</p>

            <!-- Lightbox Controls -->
            <div id="controls">
              <i id="prev" class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
              <i id="next" class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
              <i id="close" class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
              <i id="download" class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
            </div>

            <!-- Hotkey Information  -->
            <span id="hotkey-info">
              <span class="key esc">ESC</span>
              <span class="key left-arrow">⬅</span>
              <span class="key right-arrow">➡</span>
              <span class="key key-I">i</span>
            </span>

            <i id="help" class="fa fa-info-circle fa-2x" aria-hidden="true"> HOTKEY INFO</i>

          </div>
        </div>
      </div>
      <!-- End Lightbox -->

      <!-- Page Footer -->
      <footer>
        <span>Copyright PewPew Lazurs Designs &copy;</span>
        <span>Logo was <a target="_blank" href="http://www.freepik.com/free-vector/set-of-abstract-and-modern-logotypes_866015.htm">Designed by Freepik</a></span>
      </footer>

      <!-- Currently Listening To -->
      <div id="song-container">
        <img id="currentThumbnail" src="img/placeholder.png" />
        <i  id="pause" class="fa fa-pause-circle-o fa-2x" aria-hidden="true"></i>
        <i id="play" class="fa fa-play-circle-o fa-2x" aria-hidden="true"></i>
        <i id="replay" class="fa fa-retweet" aria-hidden="true"></i>
        <i id="toggle" class="fa fa-angle-double-left" aria-hidden="true"></i>
        <span id="cp">Currently Playing</span><br />
        <span id="currentSong">No video currently playing</span>
      </div>

    </div>
    <!-- End container-main  -->

    <!-- JavaScript Includes -->
    <script type="text/javascript">
      // Load YouTube IFrame Player API
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
	  </script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
    <script src="js/velocity.ui.js"></script>
    <script src="js/imgData.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
